<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
</head>
<body>

    <div class="homepage">

        
    
            
                <div class="UserSignIn">
                    <div class="inner-box">
                        <header class="signup-header">
                            <h1>Sign in for patient</h1>
                        </header>
                        <main class="signup-body">
                            <form action="#" >
                                <p>
                                    <label for="userId" >UserId</label>
                                    <input type="text" id="UserId" placeholder="name@1234" required>
                                </p>
                    
                                <p>
                                    <label for="password">Password.</label>
                                    <input type="password" id="UserPassword" placeholder="********" required>
                                </p>
                                <p>
                                    <input type="submit" id="UserSubmitBtn" value="Submit">
                                </p>
                            
                            </form>
                        </main>
            
                        <footer class="signup-footer">
                            <p>Dont have an Account? <a href="signup.html">Create</a> </p>
                        </footer>
            
                    </div>
                    <div class="circle c1"></div>
                    <div class="circle c2"></div>
                </div>
        
    
            
        
            
        
    
       
    
            
    
                <div class="Administrator">
    
                    <div class="inner-box1">
    
                        <header class="signup-header1">
                            <h1>Administrator</h1>
                            
                        </header>
                        <main class="signup-body1">
                            <form action="#"  >
                                <p>
                                    <label for="user id" >User ID</label>
                                    <input type="text" id="AdminUserId" placeholder="name@123" required>
                                </p>
                                <p>
                                    <label for="password">Password</label>
                                    <input type="password" id="AdminPassword" placeholder="********" required>
                                </p>
                                <p>
                                    <input type="submit" id="adminSubmitBtn" value="Submit">
                                </p>
                            
                            </form>
                        </main>
            
                    </div>
                    
                </div>
        
    
            
        
            
        
    </div>
</body>
</html>
