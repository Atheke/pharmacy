<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="admin.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3bb398;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <div id="buttons-container" class="d-flex">
                <button id="addSymptomBtn" class="btn btn-custom">
                    <i class="bi bi-plus"></i> Add Symptom
                </button>
                <button id="logoutBtn" class="btn btn-custom">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-5" style="height:100vh;">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="form-container">
                    <div class="questions">
                         <form id="symptomForm" style="display: none;">
                            <div>Add a new disease</div> 
                            <label for="range">Please enter the name of the disease </label>
                            <input type="text" id="name" placeholder="disease name" required><br>
                            <button id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="admin.js"></script>

    

</body>

</html>
