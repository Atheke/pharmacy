<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dashboard.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
   
    <header>
        <div class="navdiv">
         <nav class="navbar">
                 <div class="logo"><h1>Dashboard</h1></div>            
         </nav>
         </div> 
     </header>
       
         <div class="container">
             <div class="container1">
         <nav class="input">
             <i class="fa-solid fa-user"></i>
             <h2>User Name</h2>
             <ul>
                 <div class="dashboard-item" id="dashboard"><li><a href="#">Dashboard</a></li></div>
                 <div class="dashboard-item" id="patientHistory"><li><a href="#">Patient History</a></li></div>
                 <div class="dashboard-item" id="currentMedication"><li><a href="#">Current Medication</a></li></div>
                 <div class="dashboard-item" id="patientAllergies"><li><a href="#">Any Allergies</a></li></div>
                 <div class="dashboard-item" id="appointments"><li><a href="#">Schedule your Appointments</a></li></div>
                 <div class="dashboard-item" id="health"><li><a href="#">Health Information and Resources</a></li></div>
                 <div class="dashboard-item" id="checkSymptoms"><li><a href="#">Check Symptoms</a></li></div>
                 <div class="dashboard-item" id="emergencyServices"><li><a href="#">Emergency Services</a></li></div>               
                 <div class="dashboard-item" id="setting"><li><a href="#">Settings</a></li></div>
                 <div class="dashboard-item" id="logout"><li><a href="#" >Logout</a></li></div>
             </ul>
         </nav>
         </div>
     
         
         <div class="container2">
           <div class="questions">
            <h3>Select the symptoms applicable to you</h3>
            <input type="checkbox" id="Cough" name="symptoms" value="cough">
            <label for="cough">Cough</label><br>
            <input type="checkbox" id="Headache" name="symptoms" value="headache">
            <label for="headache">Headache</label><br>
            <input type="checkbox" id="Fever" name="symptoms" value="fever">
            <label for="fever">Fever</label>
            <div>  <button id = "submit">Submit</button> </div>
           
           </div>
         </div>
     </div >
 
 </body>
 </html>
